<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atheneum Survey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        .logo-container {
            margin-top: 50px;
        }
        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo-container">
                <img src="./logo.png" alt="Company Logo">
            </div>
            <div class="message-container" id="survey-message">
                <!-- The survey message will be populated dynamically -->
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <script type="module" src="survey.js"></script>
</body>
</html>
